<!DOCTYPE html>
<html>
<head>
	<title>mobile UI Demos</title>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8"> 
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<META HTTP-EQUIV="Pragma" CONTENT="no-cache">
	<link type="text/css" rel="stylesheet" href="css/mobile.ui.form.css" />
</head>

<body>
	<p><input type="radio" value="male" id="male" name="gender" class="mobile-ui-form"/> <label for="male">Male</label></p>
	<p><input type="radio" value="Female" id="female" name="gender" class="mobile-ui-form" /> <label for="female">Female</label></p>
	
	<p><input type="checkbox" value="CSS3" id="css3" class="mobile-ui-form" /> <label for="css3">CSS3</label></p>
	<p><input type="checkbox" value="HTML5" id="html5" class="mobile-ui-form" /> <label for="html5">HTML5</label></p>
	<p><input type="checkbox" value="JavaScript" id="javascript" class="mobile-ui-form" /> <label for="javascript">JavaScript</label></p>
	<p><input type="checkbox" value="Other" id="other" class="jq-ui-forms" /> <label for="other">Other</label></p>
	
	<p><input type="radio" value="maleslider" id="slidermale" name="gender" class="jq-ui-slider"/> <label  for="slidermale">Male</label></p>
	<p><input type="radio" value="femaleslider" id="sliderfemale" name="gender" class="jq-ui-slider" /> <label for="sliderfemale">Female</label></p>
	
	<p><input type="checkbox" value="CSS3" id="css3slider" class="mobile-ui-slider" /> <label for="css3slider">CSS3</label></p>
	<p><input type="checkbox" value="HTML5" id="html5slider" class="mobile-ui-slider"/> <label for="html5slider">HTML5</label></p>
	<p><input type="checkbox" value="JavaScript" id="javascriptslider" class="mobile-ui-slider"/> <label for="javascriptslider">JavaScript</label></p>
	<p><input type="checkbox" value="Other" id="otherslider" class="mobile-ui-slider"/> <label for="otherslider">Other</label></p>
	<p><input type="checkbox" value="Other" id="otherd" class="mobile-ui-slider" disabled /> <label for="otherd">Disabled</label></p>
	<p><input type="checkbox" value="Other" id="otherdc" class="mobile-ui-slider" disabled checked /> <label for="otherdc">Disabled</label></p>
	
</body>
</html>
